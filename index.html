<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>timesub API documentation</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Roboto", sans-serif;
                font-size: 18px;
                margin: 0;
            }

            main {
                margin: 64px auto;
                max-width: 640px;
                padding: 0 2em;
            }

            .versions {
            }

            .versions > .version {
                margin-bottom: 1em;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>
                <code>
                    <a href="https://github.com/Noah2610/timesub">timesub</a>
                </code>
                API documentation
            </h1>
            <ul class="versions" data-versions="v0.0.0	v0.0.0-docs-test  v0.0.0-test-1"></ul>
        </main>

        <script type="text/javascript">
            function addVersion(version, name) {
                name = name || version;

                var el = document.createElement("li");
                el.className = "version";
                var aEl = document.createElement("a");
                aEl.innerHTML = "<code>" + name + "</code>";
                aEl.setAttribute("href", version + "/index.html");

                el.appendChild(aEl);
                versionsEl.appendChild(el);
            }

            var versionsEl = document.querySelector(".versions");
            var versions = versionsEl.getAttribute("data-versions").split("\t");
            var latestVersion = versions[versions.length - 1];

            addVersion(latestVersion, "latest");

            for (var i = versions.length - 1; i >= 0; i--) {
                addVersion(versions[i]);
            }
        </script>
    </body>
</html>
